<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/Frame.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Gamer</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div class="legend">
                    <div><img src="images/Frame.png" alt="icon"></div>
                    <div><span class="text-gradient-red">G</span>amer</div>
                </div>
                <div class="menu-content">
                    <div class="menu-feature">
                        <ul>
                            <li><a href="">About Us</a></li>
                            <li><a href="#">Developers</a></li>
                        </ul>
                    </div>
                    <div class="menu-links">
                        <ul>
                            <li style="margin-right: 24px;">Follow Us On</li>
                            <li style="margin-right: 16px;">
                                <a href="https://www.youtube.com/" target="_blank">
                                    <img src="images/icons/Vector.svg" alt="youtube" width="33px">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.tiktok.com/en/" target="_blank">
                                    <img src="images/icons/tik-tok1.svg" alt="tiktok" width="24px">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner-title">
                <div>
                    <div class="bt-first">PLAY LIKE THE</div>
                    <div class="bt-second text-gradient-blue">G.O.A.T</div>
                    <div class="bt-third">
                        <img src="images/icons/Frame1.svg" alt="">
                        <p>1-click instant play</p>
                    </div>
                    <div class="bt-fourth">
                        <img src="images/icons/Frame2.svg" alt="">
                        <p>No Download</p>
                    </div>
                    <div class="bt-fifth">
                        <img src="images/icons/Frame3.svg" alt="">
                        <p>1000s of supported online games</p>
                    </div>
                    <div class="bt-sixth">
                        <button id="btnSignIn" class="btn">SIGN IN</button>
                        <button id="btnRogue" class="btn">GO ROGUE</button>
                    </div>
                </div>
            </div>

            <div class="banner-img">
                <div>
                    <img src="images/Group18.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
